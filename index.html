<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marks Calculator</h1>

        <div class="button-container">
            <button onclick="showSection('internal')">Internal Marks</button>
            <button onclick="showSection('sgpa')">SGPA</button>
            <button onclick="showSection('cgpa')">CGPA</button>
        </div>

        <div id="internal" class="section active">
            <h2>Internal Marks</h2>
            <div class="input-group">
                <label for="mid1">Sessional Marks</label>
                <input type="number" id="mid1", value="18">
            </div>
            <div class="input-group">
                <label for="mid2">Sessional Marks</label>
                <input type="number" id="mid2", value="18">
            </div>
            <div class="input-group">
                <label for="ass1">Assignment Marks 1</label>
                <input type="number" id="ass1", value="12">
            </div>
            <div class="input-group">
                <label for="ass2">Assignment Marks 2</label>
                <input type="number" id="ass2", value="12">
            </div>
            <div class="input-group">
                <label for="quiz1">Quiz 1</label>
                <input type="number" id="quiz1", value="12">
            </div>
            <div class="input-group">
                <label for="quiz2">Quiz 2</label>
                <input type="number" id="quiz2", value="12">
            </div>
            <div class="input-group">
                <label for="attendance">Attendance (%)</label>
                <input type="number" id="attendance", value="91">
            </div>
            <button class="calculate-button" onclick="calculateInternalMarks()">Calculate Internal Marks</button>
            <div id="internalResult" class="result"></div>
        </div>

        <div class="container">
            <div id="sgpa" class="section">
                <h2>Enter Subjects and Credits</h2>
                <button class="add-subject-button" onclick="addSubject()">Add Subject</button>
                <div id="subjectContainer"></div>
                <button class="calculate-button" onclick="calculateSGPA()">Calculate SGPA</button>
                <div id="sgpaResult" class="result"></div>
            </div>
        </div>
    
        <div id="cgpa" class="section">
            <h2>CGPA Calculator</h2>
            <div class="input-group">
                <label for="currentSGPA">Current SGPA</label>
                <input type="number" id="currentSGPA">
            </div>
            <div class="input-group">
                <label for="previousCGPA">Previous CGPA</label>
                <input type="number" id="previousCGPA">
            </div>
            <button class="calculate-button" onclick="calculateCGPA()">Calculate CGPA</button>
            <div id="cgpaResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
